<div  >
  <form #f = "ngForm" name = "reg" (submit) = "registration(f)">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input [(ngModel)]="Student.name" type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Username</label>
      <input [(ngModel)]="Student.uname" type="text" class="form-control" id="uname" name="uname"placeholder="Enter a username">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Password</label>
      <input [(ngModel)]="Student.pass" type="password" class="form-control" id="pass" name="pass" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Confirm & Register</button>
    </form> 
</div>
